<!DOCTYPE html>
<html>
<head>
    <title>Travel Plan Form</title>
</head>
<body>

<h3 align="center">Travel Plan Form</h3>

<form align="center">
    Name: <input type="text"><br><br>

    Address: <textarea rows="2"></textarea><br><br>

    Contact No: <input type="tel" maxlength="10"><br><br>

    Gender:
    <input type="radio" name="g"> Male
    <input type="radio" name="g"> Female
    <br><br>

    Preferred Season:
    <input type="checkbox"> Summer
    <input type="checkbox"> Winter
    <input type="checkbox"> Monsoon
    <br><br>

    Location Type:
    <select>
        <option>Beach</option>
        <option>Hill Station</option>
        <option>Historical</option>
        <option>Adventure</option>
    </select>
    <br><br>

    <input type="submit">
    <input type="reset">
</form>

</body>
</html>
