<script>
  var x = Number(prompt("Enter value of x:"));
  var y = Number(prompt("Enter value of y:"));

  var result = 1;

  for (var i = 1; i <= y; i++) {
    result = result * x;
  }

  document.write("x = " + x + "<br>");
  document.write("y = " + y + "<br>");
  document.write("x^y = " + result);
</script>
