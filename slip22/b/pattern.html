<html>
<script>
  let totalRows = 5;   // total number of rows

  // loop for each row
  for (let currentRow = 1; currentRow <= totalRows; currentRow++) {

    // print spaces for right alignment
    let spaceCount = totalRows - currentRow;
    for (let s = 0; s < spaceCount; s++) {
      document.write("&nbsp;&nbsp;");
    }

    // print stars
    for (let star = 1; star <= currentRow; star++) {
      document.write("* ");
    }

    // move to next line
    document.write("<br>");
  }
</script>
</html>
