<html>
  <head>
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid black;
        padding: 4px;
      }

      th {
        text-align: center;
        vertical-align: top;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <th>Female Count</th>
        <th>Male Count</th>
        <th rowspan="4">Total Head Count = 70</th>
      </tr>
      <tr>
        <td>10</td>
        <td>15</td>
      </tr>
      <tr>
        <td>20</td>
        <td>25</td>
      </tr>
      <tr>
        <td>30</td>
        <td>40</td>
      </tr>
    </table>
  </body>
</html>
