<html>
  <script>
    var num = Number(prompt("Enter a number:"));
    var temp = num;
    var sum = 0;
    var digit;

    while (temp > 0) {
      digit = temp % 10;
      sum = sum + digit * digit * digit;
      temp = parseInt(temp / 10);
    }

    if (sum == num) document.write(num + " is an Armstrong number");
    else document.write(num + " is not an Armstrong number");
  </script>
</html>
