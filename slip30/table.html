<!DOCTYPE html>
<html>
<head>
    <title>Employee Table</title>

    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>

<table>
    <tr>
        <th>Sr. No</th>
        <th>Name of Employee</th>
        <th>Salary</th>
        <th>Department</th>
    </tr>

    <tr>
        <td>1</td>
        <td>AAA</td>
        <td>50000</td>
        <td>Sales</td>
    </tr>

    <tr>
        <td>2</td>
        <td>BBB</td>
        <td>100000</td>
        <td>IT</td>
    </tr>

    <tr>
        <td>3</td>
        <td>CCC</td>
        <td>30000</td>
        <td>Marketing</td>
    </tr>

    <tr>
        <td>4</td>
        <td>DDD</td>
        <td>50000</td>
        <td>Finance</td>
    </tr>

    <tr>
        <td>5</td>
        <td>EEE</td>
        <td>25000</td>
        <td>HR</td>
    </tr>

    <tr>
        <td>6</td>
        <td>FFF</td>
        <td>55000</td>
        <td>Operations</td>
    </tr>

    <tr>
        <td>7</td>
        <td>GGG</td>
        <td>75000</td>
        <td>Production</td>
    </tr>

    <tr>
        <td>8</td>
        <td>HHH</td>
        <td>20000</td>
        <td>Support</td>
    </tr>

    <tr>
        <td>9</td>
        <td>III</td>
        <td>45000</td>
        <td>Admin</td>
    </tr>

    <tr>
        <td>10</td>
        <td>JJJ</td>
        <td>60000</td>
        <td>Research</td>
    </tr>
</table>

</body>
</html>
