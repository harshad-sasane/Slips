<html>
<script>
    let rows = 4;
    let ch = "A";
    
    for (let i = 0; i < rows; i++) {
        
        for (let s = 0; s < rows - 1 - i; s++) {
            document.write("&nbsp;&nbsp;");
        }
        
        for (let j = 0; j <= i; j++) {
            document.write(ch + "&nbsp;&nbsp;");
            ch = String.fromCharCode(ch.charCodeAt(0) + 1);
        }
        
        document.write("<br>");
    }
</script>
</html>
