<!DOCTYPE html>
<html>
<head>
    <title>Bus Ticket Reservation</title>
</head>
<body>

<h3 align="center">Bus Ticket Reservation Form</h3>

<form align="center">
    Name: <input type="text"><br><br>

    Address: <textarea rows="2"></textarea><br><br>

    Contact No: <input type="tel" maxlength="10"><br><br>

    Source Station:
    <select>
        <option>Mumbai</option>
        <option>Pune</option>
        <option>Nashik</option>
        <option>Delhi</option>
    </select><br><br>

    Destination Station:
    <select>
        <option>Mumbai</option>
        <option>Pune</option>
        <option>Nashik</option>
        <option>Delhi</option>
    </select><br><br>

    Date of Booking: <input type="date"><br><br>

    Date of Journey: <input type="date"><br><br>

    No of Passengers: <input type="number"><br><br>

    Passenger Name: <input type="text"><br><br>

    Gender:
    <input type="radio" name="g"> Male
    <input type="radio" name="g"> Female
    <br><br>

    <input type="submit">
    <input type="reset">
</form>

</body>
</html>
