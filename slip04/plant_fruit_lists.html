<html>
<head>
  <title>Plants & Fruits</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Plants</h2>

<ul>
  <li class="h">Non Flowering Plants
    <ul>
      <li class="a">Fern</li>
      <li class="b">Spore</li>
    </ul>
  </li>

  <li class="h">Flowering Plants
    <ul>
      <li class="c">Lilly</li>
      <li class="d">Rose
        <ol>
          <li class="e">Red Rose</li>
          <li class="f">Pink Rose</li>
        </ol>
      </li>
    </ul>
  </li>

  <li class="h">Fruits
    <ul>
      <li class="g">Apple</li>
      <li class="i">Dragon Fruit</li>
      <li class="j">Orange</li>
    </ul>
  </li>
</ul>

<h2>List of Fruits</h2>

<table>
  <caption>Fruits Table</caption>
  <tr>
    <th>No</th>
    <th>Fruit</th>
  </tr>
  <tr><td>1</td><td>Apple</td></tr>
  <tr><td>2</td><td>Banana</td></tr>
  <tr><td>3</td><td>Mango</td></tr>
  <tr><td>4</td><td>Pineapple</td></tr>
  <tr><td>5</td><td>Orange</td></tr>
</table>

</body>
</html>
