<script>
  // Loop through numbers from 2 to 20
  for (var n = 2; n <= 20; n++) {
    
    // Assume each number is prime at first
    var isPrime = true;
    
    // Check divisibility up to √n
    for (var i = 2; i < n; i++) {
      if (n % i == 0) {
        isPrime = false; // Divisor found → not prime
      }
    }
    
    // Print number only if it is prime
    if (isPrime) {
      document.write(n + "<br>");
    }
  }
</script>
