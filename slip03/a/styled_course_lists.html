<!DOCTYPE html>
<html>
<head>
  <title>Styled Lists</title>
</head>
<body>

  <h2 style="color: blue; font-family: Arial;">SCOAC-Warje</h2>
  <ul>
    <li style="color: red; font-size: 20px; font-family: Verdana;">BCA</li>
    <li style="color: green; font-size: 18px; font-family: Georgia;">BBA(CA)</li>
    <li style="color: purple; font-size: 22px; font-family: Tahoma;">BBA</li>
    <li style="color: orange; font-size: 19px; font-family: Courier;">B.Com</li>
    <li style="color: brown; font-size: 21px; font-family: Times New Roman;">M.Com</li>
  </ul>

  <h2 style="color: blue; font-family: Arial;">SKNCC</h2>
  <ul type="circle">
    <li style="color: red; font-size: 20px; font-family: Verdana;">BBA(CA)</li>
    <li style="color: green; font-size: 18px; font-family: Georgia;">BBA</li>
    <li style="color: purple; font-size: 22px; font-family: Tahoma;">BCA</li>
    <li style="color: orange; font-size: 19px; font-family: Courier;">BBA(IB)</li>
  </ul>
</body>
</html>
