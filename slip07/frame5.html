<!DOCTYPE html>
<html>
<head>
    <title>Blinking Reminders</title>
    <style>
        .blink {
            animation: blink 1s steps(2, start) infinite;
        }
        @keyframes blink {
            from, to { visibility: hidden; }
            50% { visibility: visible; }
        }
    </style>
</head>
<body>
    <span class="blink">Reminder: Submit your journal!</span>
</body>
</html>
