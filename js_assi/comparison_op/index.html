<html>
<body>

<script>
  var a = Number(prompt("Enter first number:"));
  var b = Number(prompt("Enter second number:"));

  document.write("a = " + a + "<br>");
  document.write("b = " + b + "<br><br>");

  // ==
  if (a == b)
    document.write("a == b : Both are equal<br>");
  else
    document.write("a == b : Not equal<br>");

  // !=
  if (a != b)
    document.write("a != b : Both are not equal<br>");
  else
    document.write("a != b : Both are equal<br>");

  // >
  if (a > b)
    document.write("a > b : a is greater than b<br>");
  else
    document.write("a > b : a is not greater than b<br>");

  // <
  if (a < b)
    document.write("a < b : a is smaller than b<br>");
  else
    document.write("a < b : a is not smaller than b<br>");

  // >=
  if (a >= b)
    document.write("a >= b : a is greater than or equal to b<br>");
  else
    document.write("a >= b : a is less than b<br>");

  // <=
  if (a <= b)
    document.write("a <= b : a is less than or equal to b<br>");
  else
    document.write("a <= b : a is greater than b<br>");
</script>

</body>
</html>
