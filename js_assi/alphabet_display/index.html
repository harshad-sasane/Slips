<html>

<body>

  <script>
    var ch = prompt("Enter an alphabet:");

    switch (ch) {
      case "a":
        document.write("You entered A");
        break;

      case "b":
        document.write("You entered B");
        break;

      case "c":
        document.write("You entered C");
        break;

      default:
        document.write("Other alphabet");
    }
  </script>

</body>

</html>
