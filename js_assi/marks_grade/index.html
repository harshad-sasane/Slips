<html>
<body>
<script>
  var per = prompt("Enter your percentage for grading:");

  if (per >= 90)
    document.write("You got A grade");
  else if (per >= 80)
    document.write("You got B grade");
  else if (per >= 70)
    document.write("You got C grade");
  else if (per >= 60)
    document.write("You got D grade");
  else
    document.write("You got F grade");
</script>
</body>
</html>
