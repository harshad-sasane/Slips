<html>

</head>

<table border="1">

    <th>Course Description</th>
  </tr>

      <a href="#" onclick="showInfo('TCS is an Indian IT company.')">1) TCS</a><br>
      <a href="#" onclick="showInfo('Wipro is a global IT services company.')">2) Wipro</a><br>
      <a href="#" onclick="showInfo('Infosys is a digital services company.')">3) Infosys</a><br>
      <a href="#" onclick="showInfo('L&T is a construction company.')">4) LNT</a>

    <td id="info">Click a company to see information</td>
  </tr>
</table>

</body>
</html>
