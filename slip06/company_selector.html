<!DOCTYPE html>
<html>
<head>
  <title>Company Information</title>

  <script>
    function showInfo(text, place) {
      place.innerHTML = text;
    }
  </script>

</head>
<body>

<h2>Company Information</h2>

<table border="1">
  <tr>
    <th>List Of Company</th>
    <th>Course Description</th>
  </tr>

  <tr>
    <td>
      <a href="#" onclick="showInfo('TCS is an Indian IT company.', this.parentNode.nextElementSibling)">1) TCS</a><br>

      <a href="#" onclick="showInfo('Wipro is a global IT services company.', this.parentNode.nextElementSibling)">2) Wipro</a><br>

      <a href="#" onclick="showInfo('Infosys is a digital services company.', this.parentNode.nextElementSibling)">3) Infosys</a><br>

      <a href="#" onclick="showInfo('L&T is a construction and engineering company.', this.parentNode.nextElementSibling)">4) LNT</a>
    </td>

    <td>Click a company to see information</td>
  </tr>

</table>

</body>
</html>
