<html>
<head>
  <title>Plants & Fruits</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Plants and Fruits</h1>

  <ul>
    <li class="head">Non flowering plants
      <ul>
        <li class="fern">Fern</li>
        <li class="spore">Spore</li>
      </ul>
    </li>
    <li class="head">Flowering plants
      <ul type="none">
        <li class="lilly">Lilly</li>
        <li class="rose">Rose
          <ol>
            <li class="red">Red Rose</li>
            <li class="pink">Pink Rose</li>
          </ol>
        </li>
      </ul>
    </li>
    <li class="head">Fruits
      <ul type="disc">
        <li class="apple">Apple</li>
        <li class="dragon">Dragon Fruit</li>
        <li class="orange">Orange</li>
      </ul>
    </li>
  </ul>

  <table>
    <caption>List of Fruits</caption>
    <tr>
      <th>No.</th>
      <th>Fruit</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Apple</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Banana</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Mango</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Pineapple</td>
    </tr>
    <tr>
      <td>5</td>
      <td>Orange</td>
    </tr>
  </table>
</body>
</html>
